<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Mentoria </title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page">
    <header>
      <h1> MENTORIA </h1>
      <p> Preencha o formulário abaixo para agendar a sua mentoria </p>
    </header>

    <form id="info">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend> Informações pessoais </legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name"> Nome </label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="lastName"> Sobrenome </label>
              <input type="text" id="lastName" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"> E-mail <span>(digite um email válido)</span> </label>
            <input type="email" id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password"> Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" id="password" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend> Informações do mentor </legend>

          <div class="input-wrapper">
            <label for="mentor"> Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" id="mentor">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h2> Primeira mentoria </h2>
          <div class="col-3">
              <div class="input-wrapper">
                <label for="data"> Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="data">
              </div>

              <div class="input-wrapper">
                <label for="time-start"> Das </label>
                <input type="time" id="time-start">
              </div>

              <div class="input-wrapper">
                <label for="time-end"> Até </label>
                <input type="time" id="time-end">
              </div>
          </div>
          
          <h2> Segunda mentoria </h2>
          <div class="col-3">
              <div class="input-wrapper">
                <label for="data"> Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="data">
              </div>

              <div class="input-wrapper">
                <label for="time-start"> Das </label>
                <input type="time" id="time-start">
              </div>

              <div class="input-wrapper">
                <label for="time-end"> Até </label>
                <input type="time" id="time-end">
              </div>
          </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <button 
        form="info"> 
        Salvar 
      </button>
    </footer>
  </div>
</body>
</html>
